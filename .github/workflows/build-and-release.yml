name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout repo (with submodules)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false  # or just remove this line entirely (default is no submodules)

      - name: Pull assets submodule
        run: git -c submodule."assets".update=checkout submodule update --init assets
          
      # 2. Install pnpm FIRST (required before setup-node cache: pnpm)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # 3. Setup Node.js and enable pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build app (same command that worked in "Build App")
      - name: Package app
        run: pnpm run package

      # 6. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stoat-desktop-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            out/**
          if-no-files-found: error

      # 7. Create / update GitHub Release when building a tag
      - name: Create or Update GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Stoat Desktop ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            out/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
